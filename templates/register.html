{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form class="form-horizontal" action="/register" method="post">

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="checkbox"> Advertising Company?
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="usernamecompany" class="col-sm-2 control-label">Username/Company Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="usernamecompany" placeholder="username/company name">
        </div>

      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </div>
    </form>
{% endblock %}
